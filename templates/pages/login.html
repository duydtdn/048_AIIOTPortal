{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from thetheme.io/theadmin/page-extra/user-login-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 09 Mar 2018 16:47:22 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="login, signin">

    <title>Login Page 2 &mdash; TheAdmin</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'img/Logo_AIIOT.png' %}">
  </head>

  <body class="min-h-fullscreen bg-img center-vh p-20" style="background-image: url('{% static 'img/voip-services-fod-1.jpg' %}');" data-overlay="7">

    <div class="card card-round card-shadowed px-50 py-30 w-400px mb-0" style="max-width: 100%">
      <h5 class="text-uppercase">Sign in</h5>
      <br>

      <form class="form-type-material">
        <div class="form-group">
          <input type="text" class="form-control" id="username">
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password">
          <label for="password">Password</label>
        </div>

        <div class="form-group flexbox">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <label class="custom-control-label">Remember me</label>
          </div>

          <a class="text-muted hover-primary fs-13" href="#">Forgot password?</a>
        </div>

        <div class="form-group">
          <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
        </div>
      </form>

      <div class="divider">Or Sign In With</div>
      <div class="text-center">
        <a class="btn btn-square btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-square btn-google" href="#"><i class="fa fa-google"></i></a>
        <a class="btn btn-square btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
      </div>

      <hr class="w-30px">

      <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a class="text-primary fw-500" href="#">Sign up</a></p>
    </div>




    <!-- Scripts -->
    <script type="text/javascript" src="{% static '/js/core.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/app.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/script.min.js' %}"></script>

  </body>

<!-- Mirrored from thetheme.io/theadmin/page-extra/user-login-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 09 Mar 2018 16:47:22 GMT -->
</html>
